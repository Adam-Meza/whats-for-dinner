<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles.css'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
  </head>
  <body>
      <nav class='header'>
        <p><strong>What's for Dinner?</strong></p>
        <button class='main-menu button hidden'>MAIN MENU</button>
        <button class='view-favorites button'>VIEW FAVORITES</button>
      </nav>
    <article class='main' >
      <sec class='main-box box'>
        <ul class='item-select'>
          <li><h1>What are you looking for?<span>*</span></h1></li>
          <li><input type='radio' name='food' class='sides'>Side</input></li>
          <li><input type='radio' name='food' class='mains'>Main Dish</input></li>
          <li><input type='radio' name='food' class='desserts'>Dessert</input></li>
          <li><button class='lets-cook button'>LET'S COOK!</button></li>
        </ul>
      </sec>
      <sec class='suggestion-box box'>
        <img class= 'cookpot' src='./assets/cookpot.svg' ></img>
        <div class='suggestion-display hidden'>
          <p class='suggestion'>You should make:</p>
          <p class='item'></p>
          <button class='button add-favorite'>ADD TO FAVORITES</button>
        </div>
      </sec>
      <sec class='favorites-box box hidden'>
        <h1>Your Favorites</h1>
        <ul class='favorites-display'>
        <article class="sides-list favorite-list" id="sides"></article>
        <article class="mains-list favorite-list" id="mains"></article>
        <article class="desserts-list favorite-list" id="desserts"></article>
        </ul>
      </sec>
    </article>
  </body>
  <script type='text/javascript' src='main.js'></script>
</html>
